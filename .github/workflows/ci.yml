name: CI Pipeline

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  code-quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [ '11' ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: maven

      - name: Run Google Java Format validation
        run: mvn fmt:format --no-transfer-progress
        continue-on-error: true

      - name: Run SpotBugs analysis
        run: mvn spotbugs:check --no-transfer-progress

  build:
    runs-on: ubuntu-latest
    needs: code-quality
    strategy:
      matrix:
        java-version: [ '11' ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: maven

      - name: Compile project
        run: mvn clean compile --no-transfer-progress

      - name: Run tests
        run: mvn test --no-transfer-progress

      - name: Build project
        run: mvn clean package -DskipTests --no-transfer-progress

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v5.0.0
        with:
          name: test-results-java${{ matrix.java-version }}
          path: target/surefire-reports/
          retention-days: 30

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v5.0.0
        with:
          name: build-artifacts-java${{ matrix.java-version }}
          path: target/*.jar
          retention-days: 30
