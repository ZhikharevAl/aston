name: CI Pipeline

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  code-quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [ '11' ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: maven

      - name: Run Google Java Format validation
        run: mvn fmt:format --no-transfer-progress
        continue-on-error: true

      - name: Run SpotBugs analysis
        run: mvn spotbugs:check --no-transfer-progress

  build:
    runs-on: ubuntu-latest
    needs: code-quality
    strategy:
      matrix:
        java-version: [ '11' ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: maven

      - name: Compile project
        run: mvn clean compile --no-transfer-progress

      - name: Run tests
        run: mvn test --no-transfer-progress

      - name: Build project
        run: mvn clean package -DskipTests --no-transfer-progress

      - name: Upload test results (Allure)
        if: always()
        uses: actions/upload-artifact@v5.0.0
        with:
          name: allure-results
          path: target/allure-results/
          retention-days: 30

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v5.0.0
        with:
          name: build-artifacts-java${{ matrix.java-version }}
          path: target/
          retention-days: 30

  allure-report:
    runs-on: ubuntu-22.04
    needs: [ build ]
    if: always()
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Allure Results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results
        continue-on-error: true

      - name: Check if allure-results exist
        id: check_results
        run: |
          if [ -d "allure-results" ] && [ "$(ls -A allure-results)" ]; then
            echo "results_exist=true" >> $GITHUB_OUTPUT
            ls -la allure-results/
          else
            echo "results_exist=false" >> $GITHUB_OUTPUT
            echo "No allure-results found, creating empty directory"
            mkdir -p allure-results
          fi

      - name: Get Allure history
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Allure Report action
        if: steps.check_results.outputs.results_exist == 'true'
        uses: simple-elf/allure-report-action@v1.12
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report
        continue-on-error: true
